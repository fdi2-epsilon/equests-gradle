apply plugin: 'groovy'

repositories.jcenter()

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.yaml:snakeyaml:1.15'
}

group = 'eu.unipv.epsilon'
version = '0.5'

sourceCompatibility = '1.6'
targetCompatibility = '1.6'

uploadArchives {
    repositories {
        ivy { url '/ivyRepo' }
    }
}
